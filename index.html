<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BD Marketing | Mobile</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        .card { background: #1e293b; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .logo-circle { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #10b981; margin: 0 auto 20px; display: block; background: #0f172a; overflow: hidden; }
        h2 { text-align: center; color: #10b981; font-size: 20px; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #10b981; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 10px; }
        .btn-blue { background: #3b82f6; }
        .btn-gray { background: #64748b; }
        .toggle-text { text-align: center; margin-top: 15px; color: #94a3b8; font-size: 14px; text-decoration: underline; cursor: pointer; }
        #login-section { display: none; } /* শুরুতে লগইন লুকানো থাকবে */
    </style>
    <script>
        function showLogin() {
            document.getElementById('registration-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        }
        function showReg() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('registration-section').style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="logo-circle">
        <img src="1000148612.jpg" alt="Logo" style="width:100%; height:100%; object-fit: cover;">
    </div>

    <div id="registration-section" class="card">
        <h2>বিক্রেতা হিসেবে যোগ দিন</h2>
        <input type="text" placeholder="আপনার পূর্ণ নাম">
        <input type="text" placeholder="দোকান বা ব্যবসার নাম">
        <input type="tel" placeholder="আপনার ফোন নম্বর">
        <button class="btn">আবেদন জমা দিন</button>
        
        <div style="margin-top: 20px; border-top: 1px solid #334155; padding-top: 15px;">
            <button class="btn btn-blue" onclick="showLogin()">লগইন করুন (Login)</button>
            <button class="btn btn-gray">গেস্ট হিসেবে দেখুন (Guest)</button>
        </div>
    </div>

    <div id="login-section" class="card">
        <h2 style="color: #3b82f6;">আপনার অ্যাকাউন্টে লগইন</h2>
        <input type="email" placeholder="জিমেইল অ্যাড্রেস">
        <input type="password" placeholder="গোপন পাসওয়ার্ড">
        <button class="btn btn-blue">প্রবেশ করুন</button>
        <p class="toggle-text" onclick="showReg()">নতুন অ্যাকাউন্ট খুলতে ব্যাকে যান</p>
    </div>
</div>
</body><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</script><script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
  // ১. ফায়ারবেস কনফিগ (এখানে আপনার আসল তথ্য দিন)
  const firebaseConfig = {
    apiKey: "আপনার_API_KEY",
    authDomain: "আপনার_PROJECT_ID.firebaseapp.com",
    projectId: "আপনার_PROJECT_ID",
    storageBucket: "আপনার_PROJECT_ID.appspot.com",
    messagingSenderId: "আপনার_ID",
    appId: "আপনার_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ২. রেজিস্ট্রেশন ফাংশন
  async function startProcess() {
    const email = document.querySelector('#reg-section input[type="email"]').value;
    const password = document.querySelector('#reg-section input[type="password"]').value;

    if (!email || !password) {
      alert("জনাব, অনুগ্রহ করে জিমেইল এবং পাসওয়ার্ড প্রদান করুন।");
      return;
    }

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      await userCredential.user.sendEmailVerification();
      alert("রেজিস্ট্রেশন সফল! জনাব, আপনার জিমেইল ইনবক্সে পাঠানো লিঙ্কটি ভেরিফাই করুন।");
      showPage('login-page');
    } catch (error) {
      alert("দুঃখিত, একটি ত্রুটি হয়েছে: " + error.message);
    }
  }

  // ৩. লগইন ফাংশন
  async function loginUser() {
    const email = document.querySelector('#login-page input[type="email"]').value;
    const password = document.querySelector('#login-page input[type="password"]').value;

    if (!email || !password) {
      alert("জনাব, অনুগ্রহ করে সঠিক তথ্য দিয়ে লগইন করুন।");
      return;
    }

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      if (userCredential.user.emailVerified) {
        goToHome('User'); 
      } else {
        alert("জনাব, আপনার জিমেইল এখনো ভেরিফাই করা হয়নি। অনুগ্রহ করে ইনবক্স চেক করুন।");
        auth.signOut();
      }
    } catch (error) {
      alert("লগইন ব্যর্থ: আপনার দেওয়া তথ্যটি সঠিক নয়।");
    }
  }
</script>
</html>
