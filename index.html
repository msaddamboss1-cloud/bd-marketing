<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Marketing | Admin Saddam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { background-color: #0b1120; color: white; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }
        .glass-ui { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid #334155; border-radius: 24px; }
        .master-logo {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            border: 3px solid #d4af37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin: 0 auto 20px auto;
        }
        .input-group { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 12px; background: #0f172a; border: 1px solid #334155; color: white; outline: none; transition: 0.3s; }
        .btn-primary { width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; background: #2563eb; transition: 0.3s; }
        .btn-primary:hover { background: #1d4ed8; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md glass-ui p-8 shadow-2xl relative text-center">
        <div class="absolute top-4 right-4">
            <button onclick="toggleLang()" class="text-[10px] border border-gray-600 px-2 py-1 rounded">EN/বাংলা</button>
        </div>

        <div class="master-logo">
            <span class="text-3xl font-bold">BD</span>
            <span class="text-[8px] uppercase tracking-widest text-gray-400">Marketing</span>
        </div>

        <h2 id="site-title" class="text-2xl font-bold text-blue-400 mb-1">বিডি মার্কেটিং</h2>
        <p id="admin-info" class="text-[10px] text-gray-500 mb-8 uppercase tracking-widest">Admin: Saddam</p>

        <div class="flex bg-gray-900/80 p-1 rounded-xl mb-6">
            <button id="seller-tab" onclick="switchMode('seller')" class="flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white">বিক্রেতা</button>
            <button id="buyer-tab" onclick="switchMode('buyer')" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-400">ক্রেতা</button>
        </div>

        <div id="auth-section">
            <input type="text" id="reg-name" placeholder="আপনার পূর্ণ নাম" class="input-group">
            <input type="text" id="reg-user" placeholder="ইউজার নেম" class="input-group">
            <input type="number" id="reg-age" placeholder="আপনার বয়স" class="input-group">
            <input type="email" id="reg-email" placeholder="জিমেইল আইডি" class="input-group">
            <input type="password" id="reg-pass" placeholder="শক্তিশালী পাসওয়ার্ড" class="input-group">
            
            <button onclick="handleRegistration()" class="btn-primary">রেজিস্ট্রেশন করুন</button>
            <button onclick="window.location.href='home.html?mode=guest'" class="w-full bg-gray-700 p-4 rounded-xl font-bold mt-4 text-xs">গেস্ট হিসেবে দেখুন (Guest Mode)</button>
        </div>

        <div id="otp-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-50">
            <div class="glass-ui w-full max-w-xs p-8 text-center border-blue-500">
                <h3 class="font-bold mb-2">জিমেইল যাচাই</h3>
                <p class="text-[10px] text-gray-400 mb-6">আপনার জিমেইলে পাঠানো ৬ ডিজিটের কোড দিন</p>
                <input type="number" id="otp-input" placeholder="000000" class="input-group text-center text-2xl tracking-[10px]">
                <button onclick="verifyAndRedirect()" class="btn-primary">ভেরিফাই সম্পন্ন করুন</button>
            </div>
        </div>

        <div class="mt-10 border-t border-gray-700 pt-6">
            <div class="flex justify-between text-[10px] mb-4">
                <span class="text-pink-500">Bkash: <b id="bkash-num">01725780575</b></span>
                <span class="text-orange-500">Nagad: <b id="nagad-num">01763584939</b></span>
            </div>
            <div class="flex justify-center gap-6 opacity-60 text-xs">
                <a id="yt-link" href="#" target="_blank">YouTube</a>
                <a id="fb-link" href="#" target="_blank">Facebook</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            authDomain: "bd-marketing-7257b.firebaseapp.com",
            databaseURL: "https://bd-marketing-7257b-default-rtdb.firebaseio.com",
            projectId: "bd-marketing-7257b",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // অ্যাডমিন প্যানেল থেকে ডাটা সিঙ্ক
        const settingsRef = ref(db, 'admin_settings');
        onValue(settingsRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('bkash-num').innerText = data.bkash;
                document.getElementById('nagad-num').innerText = data.nagad;
                document.getElementById('yt-link').href = data.youtube;
                document.getElementById('fb-link').href = data.facebook;
                document.getElementById('admin-info').innerText = "Admin: " + (data.admin_name || "Saddam");
            }
        });
    </script>

    <script>
        function switchMode(mode) {
            const seller = document.getElementById('seller-tab');
            const buyer = document.getElementById('buyer-tab');
            if(mode === 'seller') {
                seller.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white";
                buyer.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-400";
            } else {
                buyer.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white";
                seller.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-400";
            }
        }

        function handleRegistration() {
            const email = document.getElementById('reg-email').value;
            if(!email) return alert("জিমেইল আইডি দিন!");
            document.getElementById('otp-modal').classList.remove('hidden');
        }

        function verifyAndRedirect() {
            const otp = document.getElementById('otp-input').value;
            if(otp === "123456") {
                alert("সফল! জনাব, আপনাকে ড্যাশবোর্ডে নিয়ে যাওয়া হচ্ছে।");
                window.location.href = "home.html";
            } else { alert("ভুল ওটিপি!"); }
        }
        
        function toggleLang() { alert("ভাষা পরিবর্তনের অপশনটি পরবর্তী আপডেটে লোড হবে।"); }
    </script>
</body>
                    </html>
