<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Saddam Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { background: #0f172a; color: #f8fafc; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 35px; }
        .m-input { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; color: white; }
        .btn-master { background: linear-gradient(135deg, #2563eb, #1e40af); transition: 0.3s; }
        .lang-btn { position: absolute; top: 20px; right: 20px; z-index: 100; border: 1px solid #3b82f6; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <button onclick="toggleLang()" id="btn-lang" class="lang-btn px-4 py-1.5 rounded-full text-[10px] font-bold text-blue-400 bg-blue-900/20">EN/বাংলা</button>

    <div id="auth-page" class="w-full max-w-md glass-card p-8 mt-10 space-y-6 shadow-2xl relative">
        
        <div class="text-center">
            <div class="w-20 h-20 border-2 border-yellow-500 rounded-full mx-auto flex items-center justify-center bg-black/40">
                <div class="text-center">
                    <h2 class="text-xl font-black text-white">BD</h2>
                    <p class="text-[6px] text-gray-400 uppercase tracking-widest">Marketing</p>
                </div>
            </div>
            <h1 id="txt-brand" class="text-2xl font-bold text-blue-400 mt-2">বিডি মার্কেটিং</h1>
            <p class="text-[7px] font-black text-gray-500 uppercase tracking-[4px]">Admin: Saddam</p>
        </div>

        <div class="flex justify-center gap-2 py-3 px-4 bg-blue-600/10 rounded-2xl border border-blue-500/20">
            <div class="text-center px-3 border-r border-white/10">
                <p class="text-[7px] font-bold text-pink-500 uppercase">Bkash</p>
                <p class="text-[10px] font-bold text-white">01725780575</p>
            </div>
            <div class="text-center px-3">
                <p class="text-[7px] font-bold text-orange-500 uppercase">Nagad</p>
                <p class="text-[10px] font-bold text-white">01763584939</p>
            </div>
        </div>

        <div class="space-y-4">
            <input type="text" id="r-name" placeholder="আপনার নাম" class="w-full p-4 m-input text-xs outline-none">
            <input type="email" id="r-email" placeholder="জিমেইল আইডি" class="w-full p-4 m-input text-xs outline-none">
            <input type="password" id="r-pass" placeholder="পাসওয়ার্ড" class="w-full p-4 m-input text-xs outline-none">
            
            <button onclick="handleAuth()" id="txt-reg-btn" class="w-full py-4 btn-master rounded-2xl font-bold text-xs uppercase tracking-widest">রেজিস্ট্রেশন করুন</button>
            <button onclick="showHome()" id="txt-guest-btn" class="w-full py-4 bg-gray-800/40 rounded-2xl font-bold text-[9px] text-gray-400 uppercase">গেস্ট মোড</button>
        </div>
    </div>

    <div id="home-page" class="hidden w-full max-w-md space-y-6">
        <div class="glass-card p-6 text-center border-b-4 border-blue-600">
            <h2 id="txt-home-bal" class="text-xs text-gray-500 font-bold uppercase">ব্যালেন্স</h2>
            <p class="text-2xl font-bold text-white">৳ ০.০০</p>
        </div>

        <div class="glass-card p-6">
            <div class="flex items-center gap-3 mb-4">
                <i class="fas fa-wallet text-blue-500"></i>
                <p id="txt-pay-head" class="text-[10px] font-bold uppercase tracking-widest text-blue-400">ডিপোজিট মাধ্যম</p>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between items-center p-4 bg-black/20 rounded-2xl border border-white/5">
                    <span class="text-xs font-bold text-pink-500">বিকাশ (Personal)</span>
                    <span class="text-xs font-mono select-all">01725780575</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-black/20 rounded-2xl border border-white/5">
                    <span class="text-xs font-bold text-orange-500">নগদ (Personal)</span>
                    <span class="text-xs font-mono select-all">01763584939</span>
                </div>
            </div>
            <p id="txt-pay-info" class="text-[8px] text-gray-500 mt-4 text-center italic">*নম্বরে টাকা পাঠিয়ে TrxID দিয়ে রিপোর্ট করুন।</p>
        </div>
    </div>

    <script>
        let isBN = true;

        function toggleLang() {
            isBN = !isBN;
            document.getElementById('btn-lang').innerText = isBN ? "EN/বাংলা" : "বাংলা/EN";
            updateText();
        }

        function updateText() {
            document.getElementById('txt-brand').innerText = isBN ? "বিডি মার্কেটিং" : "BD Marketing";
            document.getElementById('txt-reg-btn').innerText = isBN ? "রেজিস্ট্রেশন করুন" : "REGISTER NOW";
            document.getElementById('txt-guest-btn').innerText = isBN ? "গেস্ট মোড" : "GUEST MODE";
            document.getElementById('txt-home-bal').innerText = isBN ? "ব্যালেন্স" : "BALANCE";
            document.getElementById('txt-pay-head').innerText = isBN ? "ডিপোজিট মাধ্যম" : "PAYMENT GATEWAY";
        }

        function showHome() {
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
            Swal.fire('স্বাগতম', 'জনাব, আপনি গেস্ট হিসেবে প্রবেশ করেছেন।', 'success');
        }

        function handleAuth() {
            const email = document.getElementById('r-email').value;
            if(!email.includes('@')) return Swal.fire('Error', 'সঠিক জিমেইল দিন', 'error');
            Swal.fire('সফল', 'আপনার জিমেইল ভেরিফাই করুন।', 'success');
        }
    </script>
</body>
    </html>
