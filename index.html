<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registration | Saddam Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Orbitron:wght@700&display=swap');
        body { background: #020617; color: #f3f4f6; font-family: 'Hind Siliguri', sans-serif; }
        .master-glass { 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.08); border-radius: 45px; 
        }
        .m-input { 
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; color: white; padding: 18px; font-size: 12px;
        }
        .btn-premium { background: linear-gradient(135deg, #2563eb, #1e40af); border-radius: 22px; transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <button onclick="toggleLang()" id="btn-lang" class="fixed top-6 right-6 px-4 py-2 master-glass text-[10px] font-bold text-blue-400">EN/বাংলা</button>

    <main class="w-full max-w-md master-glass p-8 space-y-6">
        <div class="text-center">
            <div class="w-24 h-24 border-2 border-yellow-500 rounded-full mx-auto flex items-center justify-center bg-black/40 shadow-2xl">
                <div class="text-center text-white">
                    <h2 class="text-2xl font-black font-[Orbitron]">BD</h2>
                    <p class="text-[7px] text-gray-500 uppercase font-bold">Marketing</p>
                </div>
            </div>
            <h1 id="txt-title" class="text-3xl font-bold text-blue-500 mt-4">বিডি মার্কেটিং</h1>
            <p class="text-[8px] font-black text-gray-600 uppercase tracking-[5px]">Admin: Saddam</p>
        </div>

        <div class="grid grid-cols-2 gap-3 py-4 px-5 bg-blue-600/5 rounded-3xl border border-blue-500/10">
            <div class="text-center">
                <p class="text-[7px] font-bold text-pink-500 uppercase tracking-widest">Bkash (P)</p>
                <p class="text-xs font-bold text-white tracking-wider">01725780575</p>
            </div>
            <div class="text-center border-l border-white/10">
                <p class="text-[7px] font-bold text-orange-500 uppercase tracking-widest">Nagad (P)</p>
                <p class="text-xs font-bold text-white tracking-wider">01763584939</p>
            </div>
        </div>

        <div class="space-y-4">
            <input type="text" id="r-name" placeholder="আপনার পূর্ণ নাম" class="w-full m-input outline-none">
            <input type="number" id="r-age" placeholder="আপনার বয়স" class="w-full m-input outline-none">
            <input type="email" id="r-email" placeholder="জিমেইল আইডি" class="w-full m-input outline-none">
            <input type="password" id="r-pass" placeholder="পাসওয়ার্ড" class="w-full m-input outline-none">
            
            <button onclick="handleReg()" id="txt-reg-btn" class="w-full py-5 btn-premium text-xs font-bold uppercase tracking-widest shadow-xl shadow-blue-900/40">রেজিস্ট্রেশন করুন</button>
            <button onclick="goHome()" id="txt-guest-btn" class="w-full py-4 bg-gray-800/30 rounded-2xl font-bold text-[9px] text-gray-500 uppercase">গেস্ট মোড</button>
        </div>
    </main>

    <script>
        // Firebase Config (সাদ্দাম ভাইয়ার ডাটাবেস লিঙ্ক)
        const config = {
            apiKey: "AIzaSyDRwrekZBZ31ACszDk2EJM_Tf9O0KzGqM",
            authDomain: "bd-marketing-55a81.firebaseapp.com",
            databaseURL: "https://bd-marketing-55a81-default-rtdb.firebaseio.com",
            projectId: "bd-marketing-55a81",
            storageBucket: "bd-marketing-55a81.appspot.com",
            messagingSenderId: "678696512628",
            appId: "1:678696512628:web:edfc22a62f55dad41df521"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let isBN = true;

        // ১-৬ পিন ভেরিফিকেশন এবং আপনার প্রিয় home.html এ যাওয়া
        async function handleReg() {
            const name = document.getElementById('r-name').value;
            const email = document.getElementById('r-email').value;

            if(!name || !email) return Swal.fire('Error', 'জনাব, সব ঘর পূরণ করুন!', 'error');

            const { value: pin } = await Swal.fire({
                title: 'ভেরিফিকেশন',
                input: 'password',
                inputLabel: '১-৬ পিনটি দিন',
                inputPlaceholder: 'PIN...',
                confirmButtonText: 'Verify'
            });

            if (pin === '123456') {
                Swal.fire({
                    title: 'সফল!',
                    text: 'আইডি ভেরিফাইড। আপনার হোমপেজে নিয়ে যাওয়া হচ্ছে।',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });

                // ডাটাবেসে ইউজার ডাটা সেভ
                db.ref('Users/' + name).set({
                    fullName: name, email: email, status: "Verified", admin_tag: "Saddam"
                });

                // সরাসরি আপনার সেই প্রিয় home.html ফাইলে পাঠিয়ে দিবে
                setTimeout(() => { window.location.href = "home.html"; }, 1500);
            } else {
                Swal.fire('Error', 'ভুল পিন দিয়েছেন!', 'error');
            }
        }

        function goHome() {
            window.location.href = "home.html"; // গেস্ট হিসেবে সরাসরি হোমে যাওয়া
        }

        function toggleLang() {
            isBN = !isBN;
            document.getElementById('btn-lang').innerText = isBN ? "EN/বাংলা" : "BN/English";
            document.getElementById('txt-title').innerText = isBN ? "বিডি মার্কেটিং" : "BD Marketing";
            document.getElementById('txt-reg-btn').innerText = isBN ? "রেজিস্ট্রেশন করুন" : "REGISTER NOW";
            document.getElementById('txt-guest-btn').innerText = isBN ? "গেস্ট মোড" : "GUEST MODE";
        }
    </script>
</body>
</html>
