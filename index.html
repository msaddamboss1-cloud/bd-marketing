<div class="max-w-md mx-auto mt-6 px-4">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="bg-blue-600 p-6 text-center text-white">
                <i class="fas fa-user-circle text-5xl mb-2"></i>

            </div>
            
            <div class="p-8 space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" id="labelGmail">জিমেইল এড্রেস</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-4 text-gray-400"></i>
                        <input type="email" id="email" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition" placeholder="name@gmail.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1" id="labelPass">গোপন পাসওয়ার্ড (নিজের তৈরি)</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-4 text-gray-400"></i>
                        <input type="password" id="pass" class="w-full pl-10 pr-12 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition" placeholder="******">
                        <button onclick="togglePass()" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 transition">
                            <i class="fas fa-eye text-lg" id="eye"></i>
                        </button>

                </div>

                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all duration-200" id="loginBtn">প্রবেশ করুন (Login)</button>
                
                <div class="text-center">
                    <p class="text-gray-400 text-sm font-medium" id="orText">অথবা আপনার অ্যাকাউন্ট না থাকলে</p>
                </div>

                <button class="w-full border-2 border-green-500 text-green-600 hover:bg-green-500 hover:text-white font-bold py-3 rounded-xl transition-all" id="regBtn">নতুন অ্যাকাউন্ট খুলুন (Register)</button>
            </div>
        </div>
    </div>

<div class="card" id="seller-section" style="margin-top: 30px; text-align: left;">
    <h3 style="color: var(--primary); text-align: center; margin-bottom: 20px;" id="s-form-title">বিক্রেতা হিসেবে যোগ দিন</h3>
    
    <div class="input-group">
        <label id="lbl-name">আপনার পূর্ণ নাম</label>
        <input type="text" id="sellerName" placeholder="উদাঃ সাদ্দাম হোসেন">
    </div>
    
    <div class="input-group">
        <label id="lbl-shop">দোকান বা ব্যবসার নাম</label>
        <input type="text" id="shopName" placeholder="উদাঃ বিডি মার্কেটিং স্টোর">
    </div>
    
    <div class="input-group">
        <label id="lbl-phone">ফোন নম্বর</label>
        <input type="tel" id="sellerPhone" placeholder="017xxxxxxxx">
    </div>
    
    <div class="input-group">
        <label id="lbl-category">পণ্যের ক্যাটাগরি</label>
        <select id="category" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <option value="digital">ডিজিটাল মার্কেটিং</option>
            <option value="physical">ভৌত পণ্য (Physical Goods)</option>
            <option value="service">অন্যান্য সেবা</option>
        </select>
    </div>

    <button class="btn-action" style="background: var(--secondary);" onclick="submitSellerForm()">আবেদন জমা দিন</button>
</div>

<script>
    // বিক্রেতা ফর্ম সাবমিট করার ফাংশন
    function submitSellerForm() {
        const name = document.getElementById('sellerName').value;
        const shop = document.getElementById('shopName').value;
        const phone = document.getElementById('sellerPhone').value;
        const cat = document.getElementById('category').value;

        if(name && shop && phone) {
            // ফায়ারবেস ডাটাবেজে তথ্য সেভ করা
            const sellerRef = firebase.database().ref('pending_sellers');
            sellerRef.push({
                fullName: name,
                businessName: shop,
                contactNumber: phone,
                category: cat,
                status: "pending",
                timestamp: Date.now()
            }).then(() => {
                alert("সাদ্দাম ভাই, বিক্রেতার আবেদনটি সফলভাবে জমা হয়েছে!");
                // ফর্ম খালি করে দেওয়া
                document.getElementById('sellerName').value = "";
                document.getElementById('shopName').value = "";
                document.getElementById('sellerPhone').value = "";
            }).catch((error) => {
                alert("দুঃখিত, কোনো সমস্যা হয়েছে: " + error.message);
            });
        } else {
            alert("দয়া করে সবগুলো ঘর পূরণ করুন।");
